    <main class="main">
      <div class="main__wrapper">
        <div class="case sculpture">

          <!-- section sculpture ************************* -->
          <section class="section" aria-label="Sculpture">
            <div class="container">

              <h2 class="title sculpture__title">
                Скульптуры
              </h2>

              <!-- главное изображение -->
              <picture class="sculpture__picture-main">
                <source srcset="img/sculp-top.avif" type="image/avif">
                <source srcset="img/sculp-top.webp" type="image/webp">
                <img class="sculpture__main-img" src="img/sculp-top.jpg" width="415" alt="sculpture"
                  aria-label="sculpture">
              </picture>

            </div>

          </section>

          <hr class="sculpture__hr">

          <section class="section" aria-label="Sculpture">
            <div class="container">
              <div class="case-wrap sculpture__wrapper">

                <!-- первое изображение -->
                <a class="sculpture__box item-1" href="page-sculpture-1.html">
                  <picture class="sculpture__picture js-open-img">
                    <source srcset="img/sculp-1.avif" type="image/avif">
                    <source srcset="img/sculp-1.webp" type="image/webp">
                    <img class="image sculpture__img" src="img/sculp-1.jpg" width="415" alt="sculpture"
                      aria-label="sculpture">
                  </picture>

                  <p class="reference sculpture__reference">
                    "Старт"
                  </p>

                <!-- второе изображение -->
                <a class="sculpture__box item-1" href="page-sculpture-2.html">

                    <source srcset="img/sculp-2.avif" type="image/avif">
                    <source srcset="img/sculp-2.webp" type="image/webp">
                    <img class="image sculpture__img" src="img/sculp-2.jpg" width="415" alt="sculpture"
                      aria-label="sculpture">
                  </picture>

                  <p class="reference sculpture__reference">
                    "Идеальное"
                  </p>
                </a>

              </div>
            </div>
          </section>

        </div>
